<!DOCTYPE html>
<html>
<head>
  <title>üîê Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e2f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-check {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Password Generator</h1>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username:</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your name (optional)">
      </div>
      <div class="mb-3">
        <label class="form-label">Password Length:</label>
        <input type="number" name="length" class="form-control" value="12" min="4" max="64">
      </div>
      <div class="form-check">
        <input type="checkbox" name="uppercase" class="form-check-input" checked>
        <label class="form-check-label">Include Uppercase</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="lowercase" class="form-check-input" checked>
        <label class="form-check-label">Include Lowercase</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="digits" class="form-check-input" checked>
        <label class="form-check-label">Include Digits</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="symbols" class="form-check-input" checked>
        <label class="form-check-label">Include Symbols</label>
      </div>
      <div class="mt-3 text-center">
        <button type="submit" class="btn btn-success">Generate Password</button>
      </div>
    </form>

    {% if password %}
      <div class="alert alert-primary mt-4 text-center">
        <strong>Generated Password:</strong> {{ password }}
      </div>
    {% endif %}

    <div class="alert alert-info mt-4">
      <h5>üîç Usage Log</h5>
      <p><strong>Last Used:</strong> {{ log.last_used }}</p>
      <p><strong>Total Unique Users:</strong> {{ log.total_users }}</p>
    </div>
  </div>
</body>
</html>
